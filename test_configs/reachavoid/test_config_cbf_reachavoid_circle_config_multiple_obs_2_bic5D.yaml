environment:
  SEED: 0
  NUM_AGENTS: 1
  # TRACK
  TRACK_LEN: 13
  # LOOP: true
  TIMEOUT: 100
  # DONE FLAG PARAM
  END_CRITERION: failure
  G_X_FAIL: 0.0
  OBSC_TYPE: circle
  OBS_SPEC:
    - [6.1, 1.3, 0.4]
    - [6.1, 1.7, 0.5]
    - [6.5, -1.9, 0.5]
    - [11.5, 0.2, 0.6]
    - [11.5, -0.2, 0.6]
  RESET_SPACE:
    - [0., 8.0]
    - [-2.4, 2.4]
    - [0.5, 1.5]
    - [-0.3, 0.3]
    - [-0.15, 0.15]
  tag: 'mul_obs_config2_reachavoid_bic5d'

cost:
  # Task policy tuned weights
  WT_ACCEL: 0.01
  WT_OMEGA: 0.01
  W_TRACK: 0.01
  W_VEL: 0.01
  YAWT_MIN: -1.1
  YAWT_MAX: 1.1
  V_REF: 2.5
  VT_MIN: 0.0
  VT_MAX: 10.0
  Q1_V: 0.1
  Q2_V: 0.3
  Q1_YAW: 0.1
  Q2_YAW: 0.3
  BARRIER_CLIP_MIN: -0.25
  BARRIER_CLIP_MAX: 5.0
  
  # Safety DDP parameters
  # Yaw constraint not compatible. Set to false.
  USE_YAW: false
  # Velocity constraint is not applicable to the current reach-avoid formulation.
  USE_VEL: false
  USE_DELTA: false
  USE_ROAD: true
  COST_TYPE: Reachavoid
  # SAFETY COST PARAM
  W_ACCEL: 0.05
  W_OMEGA: 0.05
  YAW_MIN: -1.57
  YAW_MAX: 1.57
  SMOOTHING_TEMP: 3.0

agent:
  AGENT_ID: ego
  DYN: Bicycle5D
  FOOTPRINT: Circle
  EGO_RADIUS: 0.4
  ACTION_RANGE:
    - [-1.5, 1.5]
    - [-3.0, 3.0]
  # CAR DYNAMICS
  WHEELBASE: 0.8
  DT: 0.01
  DELTA_MIN: -1.2  # rad
  DELTA_MAX: 1.2
  # VMIN should be zero
  V_MIN: 0.0
  V_MAX: 10.0

solver:
  INIT_STATE: [-0.5, 0.1, 2.5, 0.05, 0.0]
  N: 50
  MAX_ITER: 20
  MAX_ITER_RECEDING: 1500
  # Line search options: 'baseline'.
  # Baseline seems to be good enough for most cases.
  LINE_SEARCH: 'baseline'
  # Filter options: 'none', 'LR', 'CBF'
  FILTER_TYPE: 'CBF'
  CONSTRAINT_TYPE: 'quadratic'
  CBF_GAMMA: 0.99
  SOFT_CBF_GAMMA: 0.99
  LR_THRESHOLD: 0.0
  OUT_FOLDER: exps/ilqr/bic5D/reachavoid_experiment_mulobs_config2/
  DEVICE: cpu
  # options: 'ILQR', 'DDP'.
  ORDER: 'DDP'
  FIG_SIZE_X: 6.0
  FIG_SIZE_Y: 5.0
